<html>
    <head>
        <link href="../css/estilo.css" rel="stylesheet" type="text/css"/> <!-- -->
        <link rel="icon" type="image/png" href="../img/favicon.png"/>    
        <title>Menú - Videojuegos</title> <!-- -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header> <!-- -->
            <h1><a href="../menuPrincipal.html">Videocentro</a></h1> <!-- -->
        </header>
        <nav> <!-- -->
            <ul>
                <li><a href="../menuPrincipal.html" >Inicio</a></li>
                <li><a href="../control?tarea=listarVideojuegos">Lista Videojuegos</a></li>
                <li><a href="../control?tarea=buscaVideojuego">Buscar Videojuegos</a></li>
            </ul>
        </nav>

        <article>
            <form action="../agregarVideojuego" method="POST" autocomplete="off">
                <table border="1">
                    <tr>
                        <td>No. Catálogo</td>
                        <td><input type="text" name="numCatalogo" value="" maxlength="10"/></td>
                    </tr>
                    <tr>
                        <td>Título</td>
                        <td><input type="text" name="titulo" value="" maxlength="35" /></td>
                    </tr>
                    <tr>
                        <td>Género</td>
                        <td><input type="text" name="genero" value="" maxlength="20" /></td>
                    </tr>
                    <tr>
                        <td>Clasificación</td>
                        <td><input type="text" name="clasificacion" value="" maxlength="20" /></td>
                    </tr>
                    <tr>
                        <td>Consola</td>
                        <td><input type="text" name="consola" value="" maxlength="20" /></td>
                    </tr>
                    <tr>
                        <td>Fabricante</td>
                        <td><input type="text" name="fabricante" value="" maxlength="35" /></td>
                    </tr>
                    <tr>
                        <td>Versión</td>
                        <td><input type="text" name="version" value="" maxlength="10" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Restablecer" name="btnReset" />
                            <input type="submit" value="Aceptar" name="btnAgregar" />
                        </td>
                    </tr>
                </table>
            </form>
        </article>

        <footer> <!-- -->
            Diseñador y programador: Leobardo Vizcarra Valdez
        </footer>
    </body>
